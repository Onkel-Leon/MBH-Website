<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programm Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Hellgrau */
            color: #333; /* Dunkles Grau */
        }

        header {
            background-color: #005b96; /* Dunkelblau */
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .update {
            background-color: #e3eaf2; /* Helles Blau */
            border: 1px solid #b5c5dc; /* Blauer Rand */
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }

        .update h3 {
            margin: 0 0 10px;
        }

        .download {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007acc; /* Blau */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        .download:hover {
            background-color: #005b96; /* Dunkleres Blau */
        }
    </style>
</head>
<body>
    <header>
        <h1>Programm Updates</h1>
        <p>Bleiben Sie auf dem neuesten Stand!</p>
    </header>
    <main>
        <div class="update">
            <h3>Version 2.0.1</h3>
            <p>Neuerungen: Fehlerbehebungen und Leistungsverbesserungen.</p>
            <a href="updates/version_2.0.1.zip" class="download" download>Download</a>
        </div>
        <div class="update">
            <h3>Version 2.0.0</h3>
            <p>Neuerungen: Komplettes Redesign und neue Funktionen.</p>
            <a href="updates/version_2.0.0.zip" class="download" download>Download</a>
        </div>
    </main>

</html>
